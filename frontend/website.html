<!DOCTYPE html>
<html>
    <body>
        <div class='header'>
            <link href='./website.css' rel="stylesheet">
            <table>
                <tr>
                    <td>Solution name (logo)</td>
                    <td>Log Maintenance Details</td>
                    <td>View Database</td>
                </tr>
            </table>
        </div>
        <div class='main'>
            <h1>Log Maintenance Details</h1>
            <form>
                <label for="date">Date: </label>
                <input type="date" id="date" name="user_date">
                <br>
                <label for="aircraft">Aircraft: </label>
                <input type="text" id="aircraft" name="user_aircraft">
                <br>
                <label for="tach_time">Tach Time (revolutions per minute): </label>
                <input type="number" id="tach_time" name="user_tach_time">
                <br>
                <label for="service_time">Total Time in Service: </label>
                <input type="number" id="service_time" name="user_service_time">
                <br>
                <label for="name">Name of logger: </label>
                <input type="text" id="name" name="user_name">
                <br>
                <label for="certificate_num">Certificate No. of Technician or Repair Facility: </label>
                <input type="number" id="certificate_num" name="user_certificate_num">
                <br>
                <label for="description">Description of Inspections, Tests, Repairs and Alterations: </label>
                <input type="text" id="description" name="user_description">
                <br>
                <label for="changes">Parts fixed/upgraded/replaced: </label>
                <input type="text" id="changes" name="user_changes">
                <br>
                <button type="submit">Log details</button>
            </form>
        </div>
    </body>
</html>
